<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Spring boot Form</title>

    <style type="text/css">
        label{
            display: inline-block;
            width: 200px;
            margin: 5px;
            text-align: left;
        }

        button {
            margin: 10px;
            padding: 10px;
        }

        input[type=text], input[type=password], select {
            display: inline-block;
            width: 200px;
        }

        input[type = checkbox] {
            margin-right: 190px;
        }
    </style>
</head>
<body>
<div align="center">
    <h1>Spring User Form</h1>
    <form action="#" th:action="@{/register}" th:object="${users}" method="post">
        <label for="name">FULL NAME</label>
        <input type="text" name="name" id="name" th:field="*{name}"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" th:field="*{email}"><br>

        <label for="pwd">Password</label>
        <input type="password" name="password" id="pwd" th:field="*{password}"><br>

        <label for="birthday">Birthday (DD-MM-YYYY)</label>
        <input type="text" name="birthday" id="birthday" th:field="*{birthday}"><br>

        <label>PROFESSION</label>
        <select  th:field="*{profession}">
            <option th:each="p : ${professions}" th:value = "${p}" th:text="${p}"></option>
        </select><br>

        <label for="marry">MARRIAGE</label>
        <input type="checkbox" name="marry" id="marry" th:field="*{married}"><br>

        <label>Gender:</label>
        <input type="radio" th:field="*{gender}" value="Male">Male
        <input type="radio" th:field="*{gender}" value="Female">Female
        <br>

        <label>Note:</label>
        <textarea cols="25" rows="5" th:field="*{note}"></textarea>
        <br>




        <button type="submit">Register</button>
    </form>
</div>
</body>
</html>
